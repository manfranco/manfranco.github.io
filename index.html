<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Checkout</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<div class="container-fluid">
		<div class="row" style="padding: 2%;">
			<div class="col-md-12">
				<h3>
					Payment View
				</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<form role="form" id="payment-form">
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>Name</label>
							</div>
							<div class="col-md-6">
								<input id="cardholder-name" class="input empty" placeholder="John Doe" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>Card Number</label>
							</div>

							<div class="col-md-6">
								<div id="card-number" class="input empty"></div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>Expiration Date</label>
							</div>
							
							<div class="col-md-6">
								<div id="exp-date" class="input empty"></div>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" id="pay_button">Pay </button>
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<!-- Payments -->
	<script src="https://js.paymentsos.com/v3/latest/secure-fields.min.js"></script>
	<script src="js/payments/index.js"></script>
</body>

</html>
